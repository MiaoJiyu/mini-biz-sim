server:
  port: 8082

spring:
  application:
    name: stock-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME_STOCKS:financelab_stocks}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_ROOT_USER:root}
    password: ${DB_ROOT_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:1}

  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5分钟缓存

# 股票配置
stock:
  simulation:
    enabled: true
    update-interval: 5000 # 5秒更新一次
    volatility-range: 0.1 # 最大波动范围10%

# 日志配置
logging:
  level:
    com.financelab.stockservice: ${LOG_LEVEL:INFO}
    org.springframework.web.socket: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"