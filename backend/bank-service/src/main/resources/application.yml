server:
  port: 8084

spring:
  application:
    name: bank-service

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME_BANK:financelab_bank}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_ROOT_USER:root}
    password: ${DB_ROOT_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}

logging:
  level:
    com.financelab.bankservice: ${LOG_LEVEL:INFO}
    org.hibernate.SQL: WARN

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

bank:
  settings:
    max-withdrawal-amount: 50000
    max-transfer-amount: 100000
    overdraft-limit: 1000
    daily-interest-time: "02:00"

  fees:
    withdrawal: 0.01
    transfer: 0.005

  credit:
    min-score-for-loan: 600
    max-loan-amount: 1000000

  rates:
    savings: 1.5
    current: 0.3
    fixed-deposit: 3.0
    investment: 2.5
    credit-card: 18.0