server:
  port: 8085

spring:
  application:
    name: event-service

  datasource:
    url: jdbc:mysql://localhost:3306/financelab_events?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    com.financelab: DEBUG
    org.hibernate.SQL: DEBUG
